<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="logo">
                <img src="./pictures/odin-lined.png" alt="logo" class="logo-image">
            <h1 class="logo-text">ODIN</h1>
            <div class="credit">Photo by <a href="https://unsplash.com/photos/uHHkGWr-qh4">Marek Piwnicki</a> at Unsplash
            </div>
        </div>
            
        </div>
        <div class="signup">
            <div class="foretext">
                <h1><i>This is not a real online service.</i> This page is just made for practice.
                     But feel free to sign up anyways.</h1>
                <h1><i>Or dont. Whatever.</i></h1>
            </div>
            <form action="#" method="post">
                <h1 style="padding-left:30px;">Begin here:</h1>
                <div class="inputs-container">
                    <label for="first-name">First name
                    <input type="text" id="first-name" name="first-name"></label>
                    <label for="last-name">Last name
                    <input type="text" id="last-name" name="last-name"></label>
                    <label for="email">Email
                    <input type="email" id="email" name="email"></label>
                    <label for="phone">Phone number
                    <input type="tel" id="phone" name="phone"></label>
                    <label for="password">Password
                    <input type="password" id="password" name="password" required></label>
                    <label for="confirm_password">Confirm password
                    <input type="password" id="confirm_password" required></label>
                </div>
                <div class="create-account">
                    <button>Create Account</button>
                </div>
            </form>
            <div class="login">
                <p style="padding-left:30px ;">Already have an account? <span><a href="">Log in</a></span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
